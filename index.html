<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img id="globe" src="https://static.vecteezy.com/system/resources/previews/001/198/029/original/grid-globe-map-png.png" alt="globe" height="200px" width="200px">
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<label for="country">Country:</label>
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<button id="lookup">Lookup Country</button>
				<button id="cityLookup">Lookup Cities</button>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
